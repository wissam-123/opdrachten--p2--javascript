<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bankrekening Simulator</title>
</head>
<body>
    <div class="container">
        <h1>Bankrekening Simulator</h1>
        <div>
            <p>Saldo: <span id="balance">0</span> euro</p>
        </div>
        <div>
            <label for="amount">Bedrag:</label>
            <input type="number" id="amount" placeholder="Bedrag">
        </div>
        <div>
            <button onclick="deposit()">Storten</button>
            <button onclick="withdraw()">Opnemen</button>
        </div>
        <div id="transaction-history">
            <h2>Transactiegeschiedenis</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
